<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <i class="fas fa-bars menu-icon"></i>
        <div class="logo">
          <i class="fab fa-youtube youtube-icon"></i>
          <span>YouTube</span>
        </div>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search" class="search-input" />
        <button class="search-button"><i class="fas fa-search"></i></button>
        <i class="fas fa-microphone mic-icon"></i>
      </div>
      <div class="user-actions">
        <i class="fas fa-video"></i>
        <i class="fas fa-bell"></i>
        <div class="user-avatar">U</div>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-item active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-compass"></i>
          <span>Explore</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-subscript"></i>
          <span>Subscriptions</span>
        </div>
        <hr />
        <div class="sidebar-item">
          <i class="fas fa-bookmark"></i>
          <span>Library</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-history"></i>
          <span>History</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-play-circle"></i>
          <span>Your Videos</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-clock"></i>
          <span>Watch Later</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-thumbs-up"></i>
          <span>Liked Videos</span>
        </div>
        <hr />
        <h3 class="subscriptions-title">SUBSCRIPTIONS</h3>
        <div class="sidebar-item">
          <div class="channel-avatar">A</div>
          <span>Acme Channel</span>
        </div>
        <div class="sidebar-item">
          <div class="channel-avatar">B</div>
          <span>Best Tutorials</span>
        </div>
        <div class="sidebar-item">
          <div class="channel-avatar">C</div>
          <span>Cool Tech</span>
        </div>
      </aside>

      <main class="content">
        <div class="categories">
          <button class="category-btn active">All</button>
          <button class="category-btn">Music</button>
          <button class="category-btn">Gaming</button>
          <button class="category-btn">Live</button>
          <button class="category-btn">Programming</button>
          <button class="category-btn">Comedy</button>
          <button class="category-btn">Podcasts</button>
          <button class="category-btn">Recently uploaded</button>
          <button class="category-btn">Watched</button>
        </div>

        <div class="videos-container">
          <!-- Videos will be added here by JavaScript -->
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
