<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-top">
        <div class="nav-top-left">
          <i class="ri-menu-line"></i>
          <div class="logo">
            <i class="ri-youtube-fill"> </i>
            <h6>YouTube</h6>
            <p>NP</p>
          </div>
        </div>
        <div class="nav-top-middle">
          <div class="search-box">
            <input type="text" placeholder="Search" />
            <i class="ri-search-line"></i>
          </div>
          <i class="ri-mic-fill"></i>
        </div>
        <div class="nav-top-right">
          <div class="create-box">
            <i class="ri-add-fill"></i>
            <p>create</p>
          </div>
          <i class="ri-notification-line"></i>
          <i class="ri-account-circle-fill"></i>
        </div>
      </div>
      <div class="hero-div">
        <aside class="side-nav">
          <section class="home-section">
            <button class="home">Home</button>
            <button class="shorts">Shorts</button>
            <button class="subscription">Subscription</button>
          </section>
          <section class="you">
            <button class="History">History</button>
            <button class="Playlist">Playlist</button>
            <button class="your-videos">Your videos</button>
            <button class="watch-later">Watch later</button>
            <button class="liked-videos">Liked videos</button>
            <button class="Your-clip">Your clips</button>
          </section>
          <section class="subscription">
            <button class="profiles">
              <div class="profile"></div>
              <p class="chhanel-name">sandesh lamichhane</p>
            </button>
          </section>
          <section class="explore"></section>
        </aside>
      </div>
    </div>
  </body>
</html>
